controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # 사용할 컨트롤러들의 목록과 타입을 정의합니다.
    # broadcaster와 arm_controller 두 개만 있으면 됩니다.
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    my_robot_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# MoveIt이 사용할 메인 컨트롤러의 상세 설정
my_robot_arm_controller:
  ros__parameters:
    joints:
      - link1_1_joint
      - link2_1_joint
      - link3_1_joint
      - link4_1_joint
      - link5_1_joint
      - link6_1_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
    cmd_timeout: 0.0  # 0 = timeout 비활성화
    allow_nonzero_velocity_at_trajectory_end: true  # ✅ 핵심!
    constraints:
      goal_time: 0.0  # 목표 도달 시간 제약 (0은 제한 없음)
      stopped_velocity_tolerance: 0.01 # 멈춤 상태로 간주할 속도 허용치

      # ✅ trajectory tolerance 증가!
      link1_1_joint:
        trajectory: 2.0  # 0.5 → 2.0 (114도 허용)
        goal: 0.2
      link2_1_joint:
        trajectory: 2.0
        goal: 0.2
      link3_1_joint:
        trajectory: 2.0
        goal: 0.2
      link4_1_joint:
        trajectory: 2.0
        goal: 0.2
      link5_1_joint:
        trajectory: 2.0
        goal: 0.2
      link6_1_joint:
        trajectory: 10.0
        goal: 0.5